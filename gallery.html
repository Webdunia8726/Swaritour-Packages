   <script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
  e.preventDefault(); // Prevent the default form submission

  // Get the values from the form
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const datetime = document.getElementById('datetime').value;
  const message = document.getElementById('message').value;

  // Construct the WhatsApp message URL with formatted text and line breaks
  const whatsappURL = "https://wa.me/919140012929?text=" // Replace with your actual WhatsApp number with country code
    + encodeURIComponent("*Name:* ") + encodeURIComponent(name) + "%0A" // Bold label and value
    + encodeURIComponent("*Email:* ") + encodeURIComponent(email) + "%0A" // Bold label and value
    + encodeURIComponent("*Date & Time:* ") + encodeURIComponent(datetime) + "%0A" // Bold label and value
    + encodeURIComponent("*Message:* ") + encodeURIComponent(message); // Bold label and value

  // Open WhatsApp with the pre-filled message
  window.open(whatsappURL, '_blank');
});




   </script>
